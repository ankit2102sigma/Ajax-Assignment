<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Design by foolishdeveloper.com -->
    <title>Sign In</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <div class="main">
      <div class="container">
        <form id="form" name="form" method="POST">
          <h2>Sign In</h2>

          <label for="fname">First Name</label>
          <input id="fname" type="text" name="fname" required />

          <label for="lname">Last Name</label>
          <input id="lname" type="text" id="lname" name="lname"required />

          <label for="email">Email</label>
          <input id="email" type="email" name="email"  required/>

          <label for="password">password</label>
          <input id="password" type="password" id="password" name="password" required />

          <input id="sub-btn" type="submit" name="submit" value="Sign In" />
          <p>Already registered? <a href="login.html">Log in here</a>.</p>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="javascript/script.js"></script>
  </body>
</html>
