<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="css/index.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="javascript/script.js"></script>
  <title>Insert Data</title>
</head>

<body>
  <div class="main">
    <h1 style="text-align: center">My Favorite Movie</h1>
    <div class="container">
      <div class="form">
        <form id="myform" method="POST">
          <label for="Title">Title</label>
          <input id="title" type="text" id="Title" name="Title" placeholder="Title.." required />

          <label for="Rating">Rating (Out of 10)</label>
          <input type="number" id="rating" id="Rating" name="Rating" placeholder="Rating.." required />

          <input type="submit" name="submit" value="Submit" />
        </form>
      </div>

      <div class="data_table">
        <h1>View Data</h1>
        <table id="mytable" border="1">
          <thead>
            <tr>
              <th>Id</th>
              <th>
                Title
                <div class="positionarrow">
                  <input class="material-icons up" type="submit" name="submit" value="&#xe316;" />
                  <input class="material-icons down" type="submit" name="submit" value="&#xe313;" />
                </div>
              </th>
              <th>
                Rating
                <div class="positionarrow">
                  <input class="material-icons uprating" type="submit" name="submit" value="&#xe316;" />
                  <input class="material-icons downrating" type="submit" name="submit" value="&#xe313;" />
                </div>
              </th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
